<h1 class="form-title">Template Driven Form Example</h1>
<main class="container">
  <form class="form" #frm="ngForm" (ngSubmit)="onSubmit(frm)">
    <mat-form-field class="full-width">
      <mat-label for="userName">Username</mat-label>
      <input
        type="text"
        name="userName"
        [(ngModel)]="user.userName"
        id="userName"
        matInput
    /></mat-form-field>
    <mat-form-field class="full-width">
      <mat-label for="age">Age:</mat-label>
      <input
        type="number"
        name="age"
        [(ngModel)]="user.age"
        id="age"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="phone">Phone number</mat-label>
      <input
        type="tel"
        name="phone"
        [(ngModel)]="user.phone"
        id="phone"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="email">Email</mat-label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        id="email"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="address">Address</mat-label>
      <input
        type="text"
        name="address"
        [(ngModel)]="user.address"
        id="address"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="password">Password </mat-label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        id="password"
        matInput
      />
    </mat-form-field>

    <label id="notifications">Notifications:</label>
    <mat-radio-group
      name="notifications"
      [(ngModel)]="user.notifications"
      aria-labelledby="notifications"
    >
      <mat-radio-button value="email">Email</mat-radio-button>
      <mat-radio-button value="phone">Phone</mat-radio-button>
    </mat-radio-group>

    <mat-checkbox
      name="agreement"
      class="agreement-checkbox"
      [(ngModel)]="user.agreement"
      >I agree with the terms</mat-checkbox
    >
    <br /><br />
    <button
      type="submit"
      [disabled]="!frm.form.valid"
      mat-raised-button
      color="primary"
    >
      Sign Up
    </button>
  </form>
</main>
