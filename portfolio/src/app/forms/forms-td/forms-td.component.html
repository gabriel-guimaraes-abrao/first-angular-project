<h1 class="form-title">Template Driven Form Example</h1>
<main class="container">
  <form class="form" #frm="ngForm" (ngSubmit)="onSubmit(frm)">
    <mat-form-field class="full-width">
      <mat-label for="name">Name</mat-label>
      <input
        type="text"
        name="name"
        [(ngModel)]="user.name"
        id="name"
        matInput
        required
      />
      <!-- IMPLEMENT REGEX WITH ONLY LETTERS-->      
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label for="age">Age</mat-label>
      <input
        type="number"
        name="age"
        [(ngModel)]="user.age"
        id="age"
        matInput
        required
        min="18"
        max="99"
      />
      <!-- IMPLEMENT MULTIPLE VALIDATION-->
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="phone">Phone number</mat-label>
      <input
        type="tel"
        name="phone"
        [(ngModel)]="user.phone"
        id="phone"
        matInput
        required
      />
      <!-- IMPLEMENT REGEX WITH NUMBERS ONLY AND NO SPACES-->
      <!-- IMPLEMENT MULTIPLE VALIDATION-->
      <mat-hint>Only numbers! For +1 408 555 5555, enter 14085555555</mat-hint
      ><br />
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="email">Email</mat-label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        id="email"
        matInput
        required
        placeholder="name@domain.com"
      />
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="address">Address</mat-label>
      <input
        type="text"
        name="address"
        [(ngModel)]="user.address"
        id="address"
        matInput
        required
      />
      <mat-error>Address is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="password">Password </mat-label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        id="password"
        matInput
        required
        minlength="8"
        maxlength="12"
      />
        <!-- IMPLEMENT MULTIPLE VALIDATION-->

    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="confirmPassword">Confirm Password </mat-label>
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="user.confirmPassword"
        id="confirmPassword"
        matInput
        required
        minlength="8"
        maxlength="12"
      />
    </mat-form-field>
      <!-- IMPLEMENT CROSS FIELD VALIDATION-->


    <label id="notifications">Notifications:</label>
    <mat-radio-group
      name="notifications"
      [(ngModel)]="user.notifications"
      aria-labelledby="notifications"
    >
      <mat-radio-button value="email">Email</mat-radio-button>
      <mat-radio-button value="phone">Phone</mat-radio-button>
    </mat-radio-group>

    <mat-checkbox
      name="agreement"
      class="agreement-checkbox"
      [(ngModel)]="user.agreement"
      >I agree with the terms</mat-checkbox
    >
    <br /><br />
    <button
      type="submit"
      [disabled]="!frm.form.valid"
      mat-raised-button
      color="primary"
    >
      Sign Up
    </button>
  </form>
</main>
