<h1 class="form-title">Template Driven Form Example</h1>
<main class="container">
  <form class="form" #frm="ngForm" (ngSubmit)="onSubmit(frm)">
    <mat-form-field class="full-width">
      <mat-label for="name">Name</mat-label>
      <input
        type="text"
        name="name"
        [(ngModel)]="user.name"
        id="name"
        matInput
        required
        pattern="[a-zA-Z ]*"
      />
      <!--Regex for all letters + spaces-->
      <!-- IMPLEMENT MULTIPLE VALIDATION-->
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="phone">Phone number</mat-label>
      <input
        type="tel"
        name="phone"
        [(ngModel)]="user.phone"
        id="phone"
        matInput
        required
        pattern="[0-9]{1,3} [0-9]{1,3} [0-9]{7,10}"
        placeholder="1 555 5555555"
      />
      <!--Regex for Only Numbers(qtd 1-3) with no space + 1 space + ...-->
      <!-- IMPLEMENT MULTIPLE VALIDATION-->
      <mat-hint>Only numbers and spaces</mat-hint><br />
    </mat-form-field>

    <mat-form-field class="full-width"
      ><mat-label for="email">Email</mat-label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        id="email"
        matInput
        required
        email
        placeholder="name@domain.com"
      />
      <!-- IMPLEMENT MULTIPLE VALIDATION-->
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="address">Address</mat-label>
      <input
        type="text"
        name="address"
        [(ngModel)]="user.address"
        id="address"
        matInput
        required
      />
      <mat-error>Address is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="password">Password </mat-label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        id="password"
        matInput
        required
        minlength="8"
        maxlength="12"
      />
      <!-- IMPLEMENT MULTIPLE VALIDATION-->
      <!-- IMPLEMENT BUTTON FOR SHOWING AND HIDING-->
    </mat-form-field>
    <mat-form-field class="full-width"
      ><mat-label for="confirmPassword">Confirm Password </mat-label>
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="user.confirmPassword"
        id="confirmPassword"
        matInput
        required
        minlength="8"
        maxlength="12"
      />
    </mat-form-field>
    <!-- IMPLEMENT CROSS FIELD VALIDATION-->

    <label id="notifications">Notifications:</label>
    <mat-radio-group
      name="notifications"
      [(ngModel)]="user.notifications"
      aria-labelledby="notifications"
    >
      <mat-radio-button value="email">Email</mat-radio-button>
      <mat-radio-button value="phone">Phone</mat-radio-button>
    </mat-radio-group>

    <mat-checkbox
      name="agreement"
      class="agreement-checkbox"
      [(ngModel)]="user.agreement"
      >I agree with the terms</mat-checkbox
    >
    <br /><br />
    <button
      type="submit"
      [disabled]="!frm.form.valid"
      mat-raised-button
      color="primary"
    >
      Sign Up
    </button>
  </form>
</main>
