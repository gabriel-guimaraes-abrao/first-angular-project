<h2 class="title">Courses Table</h2>
<main class="container mat-elevation-z6">
    <table mat-table [dataSource]="courses" aria-label="Courses Table">
        <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let course">{{ course.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration (hours)</th>
            <td mat-cell *matCellDef="let course">{{ course.duration }}</td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let course">{{ course.rating }}</td>

        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let course">
                <button type="button" mat-icon-button [routerLink]="['/courses', course.id, 'edit']" matTooltip="Edit"
                    matTooltipPosition="after" aria-label="Edit course">
                    <mat-icon class="material-symbols-outlined" color="accent">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>
                <button type="button" class="add" mat-mini-fab (click)="openDialog()" matTooltip="Add new course"
                    matTooltipPosition="after" color="primary" aria-label="Add new course">
                    <mat-icon class="material-symbols-outlined">add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let course">
                <button type="button" mat-icon-button (click)="deleteData(course)" matTooltip="Delete"
                    matTooltipPosition="after" aria-label="Delete course">
                    <mat-icon class="material-symbols-outlined" color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</main>
