<h1 mat-dialog-title>Add a new course</h1>
<form class="form" (ngSubmit)="onSubmit()" [formGroup]="courseForm">
  <mat-form-field>
    <mat-label>Id</mat-label>
    <input formControlName="id" type="number" matInput />
    <mat-error *ngIf="courseForm.get('id')?.errors?.['required']">Id is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input formControlName="name" type="text" matInput />
    <mat-error *ngIf="courseForm.get('name')?.errors?.['required']">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Duration</mat-label>
    <input formControlName="duration" type="number" matInput />
    <mat-error *ngIf="courseForm.get('duration')?.errors?.['required']">Duration is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Rating</mat-label>
    <input formControlName="rating" type="number" matInput />
    <mat-error *ngIf="courseForm.get('rating')?.errors?.['required']">Rating is required</mat-error>
  </mat-form-field>
  <div mat-dialog-actions>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!courseForm.valid"
    >
      Save
    </button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
