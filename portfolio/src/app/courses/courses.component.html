<section class="container">
  <h1 class="title">Title</h1>
  <p class="prg">Description</p>
</section>

<main class="container">
  <table mat-table [dataSource]="courses" class="mat-elevation-z6">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let course">{{ course.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration (hours)</th>
      <td mat-cell *matCellDef="let course">{{ course.duration }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let course">{{ course.rating }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button [routerLink]="['/courses', course.id, 'edit']">
          <mat-icon class="material-symbols-outlined" color="accent">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>
        <button class="add" mat-mini-fab (click)="openDialog()">
          <mat-icon class="material-symbols-outlined">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button type="button" (click)="deleteData(course)">
          <mat-icon class="material-symbols-outlined" color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <star-rating [starType]="'svg'" [rating]="4"></star-rating>
</main>
